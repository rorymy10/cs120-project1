<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crazy Animals</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zalando+Sans+Expanded">
        <link rel="icon" href="crazyanimals.png">
</head>
<body>
        <div class="header">
                <img src="crazyanimals.png" class="headerlogo">
        </div>
        <div class="subheader">
                <a href="index.html" class="bannerlink">About</a>
                <a href="schedule.html" class="bannerlink">Schedule</a>
                <a href="members.html" class="bannerlink">Members</a>
                <a href="contact.html" class="bannerlink">Contact</a>
        </div>

        <div class="body-wrapper-wrapper-wrapper-wrapper" style="height:600px;">
                <div class="body-wrapper-wrapper-wrapper">
                        <div class="body-wrapper-wrapper">
                                <div class="spacer"></div>
                                <p1 class="subtitle">GET IN TOUCH</p1>
                                <div class="body-wrapper">
                                        <form action="#" method="post" autocomplete="on" class="contactform">
                                                <label for="first" style="margin-top: 0px;">First Name:</label>
                                                <input type="text" id="first" name="first" required>

                                                <label for="last">Last Name:</label>
                                                <input type="text" id="last" name="last" required>

                                                <label for="email">Email:</label>
                                                <input type="email" id="email" name="email" required>

                                                <label for="city">Message:</label>
                                                <textarea id="message" name="sendmessage" rows="10" cols="50" placeholder="Enter your message here..."></textarea>

                                                <div class="controls">
                                                        <button type="submit">Submit</button>
                                                </div>
                                        </form>
                                </div>
                        </div>
                        <div class="spacer"></div>
                        <div class="socials">
                                <a href="https://www.twitter.com">
                                        <img src="twitter.png" style="width:50px">
                                </a>
                                <a href="https://www.facebook.com">
                                        <img src="facebook.png" style="width:50px">
                                </a>
                        </div>
                        <div class="spacer"></div>
                        <p1 style="color: white; font-size:10px">Created by Rory Myers for Tufts' CS120.</p1>
                </div>
        </div>
</body>
</html>
